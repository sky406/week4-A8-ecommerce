<div class="product-container ">
  <div class="prod" *ngFor="let i of products">
    <!-- <product [prod]="i"></product> -->

    <div class="prodimg" [ngStyle]="{'background-image':'url('+i.img_url+')'}"></div>
    <h1 class="productname txt">{{i.name}}</h1>
    <div class="price">
    <p>{{i.price_d}}<sup>{{i.price_c}}</sup></p>
    </div>
    <p class="description">{{i.description}}</p>
    <p class="stock"[ngClass]="{'lowstock':i.availibility < 50 && i.availibility > 0,'nostock':i.availibility == 0}">{{stockwarn(i)}}</p>
    <button class="butt">add to cart</button>
    <!--TODO make this responsive -->



  </div>
</div>
